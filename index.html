<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Radial Mind Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        svg {
            background: linear-gradient(135deg, #ffffff, #e8ecef);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: visible;
        }
        .node circle {
            fill: #ffffff;
            stroke: #007bff;
            stroke-width: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .node circle:hover {
            fill: #e7f1ff;
            stroke: #0056b3;
            stroke-width: 3px;
        }
        .node text {
            font: 11px 'Arial', sans-serif;
            fill: #333;
            pointer-events: none;
            text-anchor: middle;
            dominant-baseline: central;
            font-weight: 500;
        }
        .link {
            fill: none;
            stroke: #adb5bd;
            stroke-width: 2px;
            stroke-opacity: 0.7;
            transition: stroke-opacity 0.2s ease;
        }
        .link:hover {
            stroke-opacity: 1;
        }
        .node--selected circle {
            stroke: #dc3545;
            stroke-width: 3px;
        }
        .modal-content {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="nodeModal" tabindex="-1" aria-labelledby="nodeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nodeModalLabel">Node Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="mindmap.js"></script>
    <script src="main.js"></script>
</body>
</html>
