<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Radial Mind Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node circle {
            fill: #fff;
            stroke: #4682b4;
            stroke-width: 2px;
            cursor: pointer;
        }
        .node text {
            font: 12px sans-serif;
            pointer-events: none;
        }
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
        svg {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    <script src="mindmap.js"></script>
    <script src="main.js"></script>
</body>
</html>
